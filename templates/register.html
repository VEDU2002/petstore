{% load static %}

{% block 'main' %}

    <center>
        <h3 style="color: pink; margin-top: 20px;">Register Page</h3>
    </center>

<div class="col-md-10 border " style="background-color: black; ">
    {% if error %}
    <div class='alert alert-danger'>
        {{error}}
    </div>
    {% endif %}

    <form class="mx-auto" style="width: 30%; background-color: plum; padding: 50px; border-radius: 5px; margin-top: 25px; margin-bottom: 50px;" action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <h2 style="text-align: center;">Register</h2>
            <label for="fullName" class="form-label" style="margin-top: 5px;">Username</label>
            <input type="text" class="form-control" id="fullName" name="username">
        </div>
        <div class="mb-3">
            <label for="registerEmail" class="form-label" >Email address</label>
            <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" name="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" name="password">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck">
            <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; border: none; border-radius: 50px; background-color: #1D1616;">Register</button>
        <div class="mt-3 text-center">
            <a href="/login" style="color: #1D1616;">Already have an account? Login</a>
        </div>
    </form>
</div>

{% endblock 'main' %}
