{% include 'header.html' %}
{% load static %}

{% block 'main' %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
    }

    .full-page {
        min-height: 100vh;
        width: 100%;
        background-color: #f5d6e4;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }

    .register-card {
        width: 100%;
        max-width: 500px;
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
</style>

<div class="full-page">
    <form class="register-card" action="" method="post">
        {% csrf_token %}
        
        <h2 class="text-center mb-4" style="color: #5c2a5d;">Create Your Account</h2>

        {% if error %}
        <div class='alert alert-danger'>
            {{ error }}
        </div>
        {% endif %}

        <div class="mb-3">
            <label for="fullName" class="form-label">Username</label>
            <input type="text" class="form-control" id="fullName" name="username" required>
        </div>

        <div class="mb-3">
            <label for="registerEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="registerEmail" name="email" required>
            <div class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" name="password" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck" required>
            <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
        </div>

        <button type="submit" class="btn btn-dark w-100 rounded-pill">Register</button>

        <div class="mt-3 text-center">
            <a href="/login" style="color: #5c2a5d;">Already have an account? Login</a>
        </div>
    </form>
</div>

{% endblock 'main' %}
{% include 'footer.html' %}
