{% include 'header.html' %}
{% load static %}

{% block 'main' %}
<div class="col-md-12 " style="background-color: black; border: 2px solid pink; color: pink;  ">
  <div class="row">
    <div class="col-md-10 text-center">
      <h2>Contact Us</h2>
      <p>If you have any questions, feel free to contact us using the information below.</p>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-6">
        <h1>Our Location</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3766.676220454912!2d72.9808597!3d19.2529377!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7bbee843285ed%3A0xac34a7f3cd9e0289!2sHiranandani%20Estate%20Rd%2C%20Thane%20West%2C%20Thane%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1746542940346!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
</div>
{% endblock 'main' %}
{% include 'footer.html' %}
