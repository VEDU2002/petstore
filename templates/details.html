{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<div class="col-md-10">
  <div class="row">
    <div class="col-md-8"> <!-- wider card -->
      <div class="card shadow-lg" style="margin-top: 20px; border-radius: 15px;">
        <div class="row g-0">
          <!-- Image section -->
          <div class="col-md-6">
            <img src="{{ pet.petimage.url }}" 
                 class="img-fluid rounded-start" 
                 alt="{{ pet.name }}"
                 style="height: 100%; ">
          </div>
          <!-- Details section -->
          <div class="col-md-6">
            <div class="card-body" style="font-size: 1.1rem;">
              <h4 class="card-title fw-bold text-primary">{{ pet.name }}</h4>
              <h6 class="text-muted">Age: {{ pet.age }}</h6>
              <p class="card-text">{{ pet.breed }}</p>
              <p class="card-text">{{ pet.type }}</p>
              <p class="card-text">{{ pet.description }}</p>
              <h5 class="text-success"><strong>Price: â‚¹{{ pet.price }}</strong></h5>
              <a href="/addtocart/{{ pet.id }}" class="btn btn-primary btn-lg mt-3">Add To Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>
{% endblock 'main' %}
